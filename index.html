<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="assets/style.css" />

    rel="stylesheet"

        </div>
        <div id="result" class="result_1">

                <p id="defination" class="defination"></p>
                <p id='example' class='example'></p>
                <div id="audio" hidden>
                    <audio id="audioSrc"
                        controls
                        >
                        Your browser does not support the
                    </audio>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
    <script
      src="https://kit.fontawesome.com/4c9e9d4b2b.js"
      crossorigin="anonymous"
    ></script>
